<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}WhoopMania{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='style.css') }}"
    />
  </head>
  <body>
    <div class="wm-app">
      <header class="wm-header">
        <div class="wm-header-inner wm-container">
          <div class="wm-logo">
            <!-- ❌ было "/" -->
            <a href="{{ url_for('index') }}">WhoopMania</a>
            <span class="wm-logo-tagline">Лучшие гонки на вупах</span>
          </div>
          <nav class="wm-nav">
            <!-- ❌ было "/events" -->
            <a href="{{ url_for('events') }}">События</a>
            <!-- ❌ было "/pilots" -->
            <a href="{{ url_for('pilots') }}">Пилоты</a>
            <!-- <a href="trainings">Тренировки</a> -->
          </nav>
        </div>
      </header>

      <main class="wm-main">
        <div class="wm-container">
          {% block content %}{% endblock %}
        </div>
      </main>

      <footer class="wm-footer">
        <div class="wm-container wm-footer-inner">
          <span>© WhoopMania · {{ event.date if event is defined else "" }}</span>
          <span class="wm-footer-right">
            by @LeshaRodin 2025
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
